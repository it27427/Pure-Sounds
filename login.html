<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Sounds | Login</title>
    <!-- SITE FAVICON -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <!-- MAGIC CHECK CSS -->
    <link rel="stylesheet" href="assets/css/pretty-checkbox.min.css">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- CUSTOM STYLESHEET LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- PURE SOUND BOX START -->
    <section class="puresound">
        <div class="puresound-box">
            <div class="puresoundlogo">
                <a href="index.html" class="logo">
                    <img src="assets/images/logo.svg" alt="site-logo">
                </a>
            </div>

            <div class="formbox">
                <div class="formdescriptions">
                    <h2 class="title">Login to PureSounds</h2>
                </div>

                <!-- LOGIN FORM START -->
                <form class="login-form">
                    <div class="input-box">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                            <label class="formlabel" for="loginEmail">Email address <span class="required">*</span></label>
                        </div>

                        <p class="error-message">This field is required</p>
                    </div>

                    <div class="input-box">
                        <div class="form-floating">
                            <input type="password" class="form-control passinput" id="loginPassword" placeholder="Password">
                            <label class="formlabel passlabel" for="loginPassword">Password <span class="required">*</span></label>
                            <a href="forgot-password.html" class="forgot-text">Forgot Password?</a>
                        </div>
                        
                        <p class="error-message">This field is required</p>
                    </div>

                    <div class="submit-form">
                        <button class="btn-submit">Log in</button>

                        <p class="form-text">
                            Donâ€™t have an account? <a href="register.html" role="button" class="btn-puresound">Sign up now</a>
                        </p>
                    </div>
                </form>
                <!-- LOGIN FORM END -->
            </div>
        </div>

        <div class="puresound-descriptions">
            <div class="description">
                <hgroup>
                    <h4 class="title">ANNUAL UNLIMITED</h4>
                    <h2 class="subtitle">
                        We pioneered unlimited sound
                        effects 12 years ago.
                    </h2>
                </hgroup>
                <p class="price">
                    You can now get the industry standard
                    Annual for $0.68/ day
                </p>
            </div>
        </div>
    </section>
    <!-- PURE SOUND BOX END -->

    <!-- BOOTSTRAP SCRIPT -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
