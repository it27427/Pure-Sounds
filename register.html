<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Sounds | Register</title>
    <!-- SITE FAVICON -->
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- CUSTOM STYLESHEET LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- PURE SOUND BOX START -->
    <section class="puresound">
        <div class="puresound-box">
            <div class="puresoundlogo">
                <a href="index.html" class="logo">
                    <img src="assets/images/logo.png" alt="site-logo">
                </a>
            </div>

            <div class="formbox">
                <div class="formdescriptions">
                    <h2 class="title">Create an account for free</h2>
                </div>

                <!-- REGISTER FORM START -->
                <form class="register-form">
                    <div class="input-box">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
                            <label class="formlabel" for="registerEmail">Email address <span class="required">*</span></label>
                        </div>
                        <p class="error-message">This field is required</p>
                    </div>

                    <div class="input-box">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                            <label class="formlabel" for="registerPassword">Password <span class="required">*</span></label>
                        </div>
                        
                        <p class="error-message">This field is required</p>
                    </div>
                    
                    <div class="input-box">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password">
                            <label class="formlabel" for="registerConfirmPassword">Confirm Password <span class="required">*</span></label>
                        </div>
                        
                        <p class="error-message">This field is required</p>

                        <div class="signingup-text">
                            <p class="text">By signing up you agree to receive our newsletter.</p>
                            <p class="text">No Spam!</p>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="termsCheck">
                            <label class="form-check-label" for="termsCheck">
                                <p class="labeltext">I agree to the <a href="terms-use.html" class="formlink" target="_blank">Terms of Service</a> and <a href="privacy-policy.html" class="formlink" target="_blank">Privacy Policy</a></p>
                            </label>
                        </div>
                        
                        <p class="error-message">This field is required</p>
                    </div>

                    <div class="submit-form">
                        <button class="btn-submit">Create Account</button>

                        <p class="form-text">
                            Already hava account? <a href="login.html" role="button" class="btn-puresound">Back To Login</a>
                        </p>
                    </div>
                </form>
                <!-- REGISTER FORM END -->
            </div>
        </div>

        <div class="puresound-descriptions">
            <div class="description">
                <hgroup>
                    <h4 class="title">JOIN PURESOUNDS</h4>
                    <h2 class="subtitle">
                        Join the leading agencies,
                        networks and studios
                    </h2>
                </hgroup>
            </div>
        </div>
    </section>
    <!-- PURE SOUND BOX END -->

    <!-- BOOTSTRAP SCRIPT -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
